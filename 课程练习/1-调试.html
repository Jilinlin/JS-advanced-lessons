<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绪论-调试工具的使用</title>
</head>
<body>
	
</body>
<script>
	var username = "zhangsan"; //弱类型变量 
	var age = 18;
	function setName() {   //函数
		username = "lisi";
	}
	function setAge(){
		age = 20;
	}
	// setName(); //调用执行
	function setInfor(){ //函数嵌套调用
		setName();
		setAge();
	}
	setInfor();
</script>
</html>
