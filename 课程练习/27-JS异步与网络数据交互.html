    //前端通过发起ajax请求的方式，来从服务器端获取数据
    //请求方式有get请求和post请求
    $.get("server.php",function(res){
    	$("body").html(res);//数据从服务器端，可从数据库中获取
    })

    //在前端页面实现jQuery ajax请求
    // ajax请求指明请求的后端程序的地址
    // 后端程序接收到请求，做出响应
    // 前端接受后端程序的响应内容，并在前端使用
    // 前后端文件必须都放在服务器上面
    //ajax从后端获取数据时可以不刷新整个页面
    $("#btn").click(function(){
    	$.ajax({
    		url:"server.php",//后台地址
    		type:"get",//请求类型get  从后端获取数据 post 从后端穿数据
    		success: function(data){
    			console.log(data);
    		},
    		error: function(err){
    			console.log(err);
    		}
    	})
    })
